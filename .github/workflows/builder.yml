name: Build Release
permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      is_stable:
        description: "Stable Release"
        required: true
        type: boolean
  pull_request:
    types: [closed]
    paths:
      - "source/**"
      - "test/**"
  push:
    paths:
      - "source/**"
      - "test/**"

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: windows-latest
    strategy:
      matrix:
        targetplatform: [x64]
        ChannelName: [Release]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore "source/FluentAurora/FluentAurora.csproj"

      - name: Build
        run: dotnet publish "source/FluentAurora/FluentAurora.csproj" -c Release -r win-x64 --self-contained false -p:DebugType=none -p:PublishReadyToRun=false -p:PublishSingleFile=false -p:IncludeAllContentForSelfExtract=false -p:PublishTrimmed=false -o publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: "Fluent Aurora"
          path: ./publish/
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    uses: ./.github/workflows/release.yml
    with:
      is_stable: ${{ inputs.is_stable == 'true' || false }}
    secrets: inherit